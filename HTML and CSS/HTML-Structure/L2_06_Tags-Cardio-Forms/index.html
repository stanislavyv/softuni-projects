<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Customer Details</legend>

      <form>
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="George" autofocus />
        </div>
        <div>
          <label for="last-name"></label>
          <input type="text" id="last-name" placeholder="Davis" />
        </div>
        <div>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" />
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" />
          <label for="other">Other</label>
          <input type="radio" id="other" name="gender" />
        </div>
        <div>
          Preferred contact method:
          <label for="prefer-email">Email</label>
          <input type="radio" id="prefer-email" name="contact-method" />
          <label for="prefer-phone">Phone</label>
          <input type="radio" id="prefer-phone" name="contact-method" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="+359885236225" />
        </div>
        <div>
          <label for="town">Town</label>
          <select name="town" id="town">
            <option value="Varna">Varna</option>
            <option value="Plovdiv">Plovdiv</option>
            <option value="Burgas">Burgas</option>
            <option value="Sofia">Sofia</option>
            <option value="Pleven">Pleven</option>
          </select>
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" min="18" max="70" id="age" />
        </div>
        <div>
          <label for="language">Choose your language from the list:</label>
          <input list="languages" name="language" id="language" />
          <datalist id="languages">
            <option value="Java"></option>
            <option value="PHP"></option>
            <option value="C#"></option>
            <option value="JavaScript"></option>
            <option value="Python"></option>
            <option value="Ruby"></option>
            <option value="Other"></option>
          </datalist>
        </div>
        <div>
          <textarea
            name="more-info"
            id="more-info"
            cols="20"
            rows="5"
            placeholder="More information..."
          ></textarea
          >>
        </div>
        <div>
          <input type="checkbox" id="agree" />
          <label for="agree">I agree the Terms and Conditions</label>
        </div>
        <div><input type="submit" /></div>
      </form>
    </fieldset>
  </body>
</html>
