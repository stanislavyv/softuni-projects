<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="viewport blue">
      <section class="card">
        <img class="card-image" src="images/picture1.jpg" />
        <span><i class="fas fa-link icon"></i></span>
      </section>
    </div>
    <div class="viewport orange">
      <section class="card">
        <img class="card-image" src="images/picture2.jpg" />
        <span><i class="fas fa-star icon"></i></span>
      </section>
    </div>
  </body>
</html>
