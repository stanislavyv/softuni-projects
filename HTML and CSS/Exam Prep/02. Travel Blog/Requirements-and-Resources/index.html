<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel Blog</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="site-header">
            <section class="header-nav">
                <article class="header-nav-logo">
                    <img src="images/logo.png" alt="Logo" />
                </article>

                <article class="header-nav-login">
                    <span>Log in</span>
                    <i class="fa fa-search"></i>
                </article>
            </section>
            <section class="header-content-wrapper">
                <section class="header-content">
                    <h1 class="header-content-title">
                        Make the most of every trip
                    </h1>
                    <article class="header-content-btn">
                        <a href="#">Start Now</a>
                    </article>
                </section>
            </section>
        </header>
        <main class="main-content">
            <section class="articles-wrapper">
                <article class="articles">
                    <h2 class="articles-heading">Articles</h2>
                    <!-- because of flex property -->
                    <article class="articles-container">
                    <section class="first-article">
                        <article class="article">
                            <h3 class="article-heading first">
                                How to pack effectively
                            </h3>
                            <div class="article-img">
                                <img src="images/packing.jpg" alt="Packing" />
                            </div>
                        </article>
                    </section>

                    <section class="other-articles">
                        <article class="article">
                            <h3 class="article-heading second">
                                Plan your next trip like never before
                            </h3>
                            <div class="article-img">
                                <img src="images/planning.jpg" alt="Planning" />
                            </div>
                        </article>
                        <article class="article">
                            <h3 class="article-heading third">Budget like a pro</h3>
                            <div class="article-img">
                                <img src="images/budget.jpg" alt="Budget" />
                            </div>
                        </article>
                    </article>
                    </section>
                </article>
            </section>
        </main>
        <footer class="site-footer">
            <ul class="footer-first-list">
                <li class="footer-list-item"><a href="#">About</a></li>
                <li class="footer-list-item vertical-slash-li"><a href="#">Team</a></li>
                <li class="footer-list-item vertical-slash-li"><a href="#">Events</a></li>
                <li class="footer-list-item vertical-slash-li"><a href="#">Jobs</a></li>
            </ul>
            <ul class="footer-second-list">
                <li class="footer-list-item"><a href="#">FAQ</a></li>
                <li class="footer-list-item vertical-slash-li"><a href="#"></a>My Orders</li>
                <li class="footer-list-item vertical-slash-li"><a href="#">Favorites</a></li>
                <li class="footer-list-item vertical-slash-li"><a href="#">Contacts</a></li>
            </ul>
            <ul class="footer-third-list">
                <li class="footer-list-item"><a href="#">&copy; 2020</a></li>
                <li class="footer-list-item vertical-slash-li"><a href="#">Terms</a></li>
                <li class="footer-list-item vertical-slash-li"><a href="#">Privacy</a></li>
            </ul>
        </footer>
    </body>
</html>
