<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="layer"></div>
        <section class="login-form-wrapper">
            <h1 class="login-form-title">Account login</h1>

            <article class="login-form">
                <article class="login-form-data">
                    <label class="label-username" for="username">
                        <i class="far fa-user"></i>
                        <input
                            id="username"
                            type="text"
                            class="password"
                            placeholder="Username"
                        />
                    </label>
                    <label class="label-password" for="password">
                        <i class="fas fa-lock"></i>
                        <input
                            id="password"
                            type="password"
                            class="password"
                            placeholder="Password"
                        />
                    </label>
                </article>

                <input class="login-form-button" type="submit" value="Login" />
            </article>
            </article>
        </section>
    </body>
</html>
