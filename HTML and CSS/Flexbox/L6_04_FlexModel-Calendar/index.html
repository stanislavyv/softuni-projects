<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div>
            <section class="week">
                <span class="week-header">Workweek</span>
                <span class="week-day">1.Monday</span>
                <span class="week-day">2.Tuesday</span>
                <span class="week-day">3.Wednesday</span>
                <span class="week-day">4.Thursday</span>
                <span class="week-day">5.Friday</span>
                <span class="week-header">Weekend</span>
                <span class="week-day">6.Saturday</span>
                <span class="week-day">7.Sunday</span>
            </section>
            <section class="notes">
                <span>REMINDERS</span>
                <span>SPECIAL DATES</span>
            </section>
        </div>
    </body>
</html>
